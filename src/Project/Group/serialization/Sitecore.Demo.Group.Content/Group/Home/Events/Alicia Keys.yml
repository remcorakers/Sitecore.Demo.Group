        Alicia Keys is a 15-time Grammy&reg; Award-winning singer/songwriter/producer, an accomplished actress, a New York Times best-selling author, an entrepreneur and a powerful force in the world of philanthropy and in the global fight against HIV and AIDS.<br />
        <br />
        On November 4th, 2016, Keys released her powerful and critically-acclaimed new sixth studio album, HERE, on RCA Records. Offering an honest glimpse into what matters most to Keys, the artist shines a light on the sonic soulfulness and stories from New York, the city that raised her. As an accompanying visual story to HERE, Keys also released a short-film entitled &ldquo;The Gospel&rdquo; inspired by the genesis of songs written by Alicia Keys.<br />
        <br />
        Keys became a Coach on NBC&rsquo;s &ldquo;The Voice&rdquo; for its 11th season, alongside Miley Cyrus, Adam Levine, and Blake Shelton. Keys returned as a Coach on the hit show&rsquo;s 12th season with Gwen Stefani, Adam Levine and Blake Shelton.<br />
        <br />
        As a devoted and influential activist, in September 2014, Keys launched We Are Here, a movement that empowers the global community around a host of issues and initiatives building a better world where all people are heard, respected, equal, and treated with dignity.<br />
        <br />
        Alicia is also the co-founder of Keep a Child Alive (KCA), a non-profit organization that partners with grass-roots organizations to combat the physical, social, and economic impact of HIV on children, their families and their communities in Africa and India.<br />
        <br />
        Keys made her directorial debut for Lifetime&rsquo;s Five and most recently served as Executive Producer of the critically-acclaimed film The Inevitable Defeat of Mister &amp; Pete. In 2011, she made her producorial debut with Lydia R. Diamond&rsquo;s play Stick Fly for the Cort Theater, which Keys also composed the original music for.<br />
        <br />
        Keys currently resides in the New York City area with her husband, producer Swizz Beatz, and their children.
